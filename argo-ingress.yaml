apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argoci
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: argo.leimeng.com
      http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port: 
                  number: 2746
