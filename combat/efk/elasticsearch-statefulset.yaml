apiVersion: v1
kind: StatefulSet
metadata:
  name: elasticsearch-logging
  namespace: logging
  labels:
    k8s-app: elasticsearch-logging
spec:
  # serviceName: elasticsearch
  replicas: 1
  selector:
    k8s-app: elasticsearch-logging
  template:
    metadata:
      labels: 
        k8s-app: elasticsearch-logging
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        imagePullPolicy: IfNotPresent
      # 当前minikube 资源比较紧张
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 0.5
            memory: 500Mi
        ports:
        - name: db
          containerPort: 9200
          protocol: TCP 
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        env:
        - name: "discovery.type" 
          value: "single-node"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx2g"
      initContainers:
        - name: increase-vm-max-map
          image: alpine:latest
          imagePullPolicy: IfNotPresent
          command: ["/sbin/sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true      
      volumes:
          - name: elasticsearch
            emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
    spec:
      storageClassName: "standard"
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi          