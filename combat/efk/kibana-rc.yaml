apiVersion: v1
kind: Deployment
metadata:
  name: kibana-logging
  namespace: logging
  labels:
    k8s-app: kibana-logging
spec:
  replicas: 1
  selector:
      k8s-app: kibana-logging
  template:
    metadata:
      labels:
        k8s-app: kibana-logging
    spec:
      containers:
      - name: kibana-logging
        image: docker.elastic.co/kibana/kibana:7.6.2
        resources:
          limits: 
            cpu: 1
            memory: 500Mi
          requests:
            cpu: 0.5
            memory: 200Mi
        env:    
        - name: ELASTICSEARCH_HOSTS
          value: http://elasticsearch-logging:9200    
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP    
