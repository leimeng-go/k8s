apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argoci-ingress
  namespace: argo
spec:
  rules:
    - host: argo.leimeng.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443