apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: logging
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
  type: NodePort
  selector:
    app: kibana

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging
  labels:
    app: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
    # 当前使用minikube 屏蔽nodeSelector字段
      # nodeSelector:
      # es: log
      containers:
      - name: kibana
        image: kibana:latest 
      # 当前使用minikube 两核cpu 屏蔽cpu资源默认分配
        # resources:
        #   limits: 
        #     cpu: 1000m
        #   requests:
        #     cpu: 1000m
        env:
        - name: ELASTICSEARCH_HOSTS
          value: http://elasticsearch:9200
        ports:
        - containerPort: 5601   
