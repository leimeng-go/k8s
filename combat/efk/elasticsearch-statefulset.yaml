apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
  namespace: logging
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels: 
        app: elasticsearch
    spec:
      initContainers:
      - name: increase-vm-max-map
      # busybox 默认好像没有root权限
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: increase-fd-ulimit
        image: busybox
        command: ["sh", "-c", "ulimit -n 65536"]
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        ports:
        - name: rest
          containerPort: 9200
        # - name: inter
        #   containerPort: 9300
          # 当前使用mimikube 使用双核
        # resources:
        #   limits:
        #     cpu: 500m
        #   requests:
        #     cpu: 500m
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        env:
        # - name: cluster.name
        #   value: k8s-logs
        # - name: node.name
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: metadata.name
        # - name: cluster.initial_master_nodes
        #   value: "es-0,es-1,es-2"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: discovery.zen.minimum_master_nodes
          value: "1"
        # - name: discovery.seed_hosts
        #   value: "elasticsearch"
        # - name: ES_JAVA_OPTS
        #   value: "-Xms512m -Xmx512m"
        # - name: network.host
        #   value: "0.0.0.0"
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi    